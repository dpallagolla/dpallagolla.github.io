title:            *insert creative name here*
description:      A place where I can organise all my projects and to keep track of awesome stuff I find on the internet and of course share the same with people!
disqus_shortname: 
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:

# Owner/author information
owner:
  name:           Dwarakesh Pallagolla
  avatar:         avatar.jpg
  bio:            "Techie,Foodie,Fitness Enthusiast (my food cravings are causing issues here!), basically interested in anything and everything!"
  email:          pallagolla.dwarakesh@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       https://www.facebook.com/dwarakesh.pallagolla
  github:         https://github.com/dpallagolla
  stackexchange:  https://stackoverflow.com/users/2302822/dwarakesh-pallagolla
  linkedin:       https://in.linkedin.com/in/dwarakesh-pallagolla-ab711648
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    India/Delhi
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
